name: Com CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: choco install -y microsoft-office

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
